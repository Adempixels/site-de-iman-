<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>shr-gbl Boutique</title>

<style>
body{
margin:0;
font-family:Arial,sans-serif;
background:linear-gradient(180deg,#fff0f8,#ffe2f1);
}

.container{
width:95%;
max-width:1200px;
margin:30px auto 120px;
}

h1{margin:0;font-size:32px;color:#b0005f}

.sub{color:#6b3f6e;margin-top:5px}

.grid{
display:grid;
grid-template-columns:1fr 2fr;
gap:20px;
margin-top:20px;
}
@media(max-width:900px){
.grid{grid-template-columns:1fr;}
}

.card{
background:white;
padding:20px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,.1);
}

button{
padding:10px 15px;
border:none;
border-radius:12px;
cursor:pointer;
font-weight:bold;
}

.btn{
background:linear-gradient(90deg,#ff4fa3,#ff86c6);
color:white;
}

.btn-outline{
background:white;
border:2px solid #ff4fa3;
color:#ff4fa3;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
margin-top:15px;
}

.product{
background:white;
border-radius:18px;
overflow:hidden;
box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.product img{
width:100%;
height:220px;
object-fit:cover;
}

.product-body{
padding:15px;
}

.price{
color:#b0005f;
font-weight:bold;
}

.admin-btn{
position:fixed;
bottom:15px;
right:15px;
background:white;
border:1px solid #ff4fa3;
padding:10px 15px;
border-radius:50px;
cursor:pointer;
}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
display:flex;
align-items:center;
justify-content:center;
padding:16px;
overflow:hidden;
}

.modal-content{
background:white;
padding:22px;
border-radius:20px;
width:100%;
max-width:900px;
max-height:90vh;
overflow-y:auto;
}

.hidden{display:none;}

input,textarea{
width:100%;
padding:10px;
margin-top:5px;
border-radius:12px;
border:1px solid #ddd;
}
textarea{min-height:80px;}

table{
width:100%;
margin-top:15px;
border-collapse:collapse;
}
th,td{
padding:8px;
border-bottom:1px solid #eee;
font-size:13px;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<div class="container">
<h1>shr-gbl</h1>
<p class="sub">
Boutique de v√™tements ‚Ä¢ Prix en DZD<br>
üöö Livraison disponible √† Ouled Rechache
</p>

<div class="grid">

<div class="card">
<h3>Contact</h3>
<button class="btn" onclick="openWhatsApp()">üì≤ Ouvrir WhatsApp</button>
<button class="btn-outline" onclick="sendEmail()">‚úâÔ∏è Envoyer un Email</button>
</div>

<div class="card">
<h3>Catalogue</h3>
<div class="products" id="products">Chargement...</div>
</div>

</div>
</div>

<button class="admin-btn" onclick="openAdmin()">üîê Admin</button>

<div class="modal hidden" id="adminModal">
<div class="modal-content">

<h3>Admin</h3>
<input type="password" id="adminPass" placeholder="Mot de passe admin">
<button class="btn" onclick="loginAdmin()">Connexion</button>

<div id="adminPanel" class="hidden">

<h4>Ajouter produit</h4>

<input id="pName" placeholder="Nom">
<input id="pPrice" type="number" placeholder="Prix DZD">
<input id="pSizes" placeholder="Tailles ex: S,M,L">
<input type="file" id="pImages" multiple accept="image/*">
<textarea id="pDesc" placeholder="Description"></textarea>

<button class="btn" onclick="saveProduct()">Enregistrer</button>

<h4>Liste des produits</h4>
<table>
<thead>
<tr>
<th>Nom</th>
<th>Prix</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="adminTable"></tbody>
</table>

</div>

<button class="btn-outline" onclick="closeAdmin()">Fermer</button>

</div>
</div>

<script>
const firebaseConfig = {
apiKey: "AIzaSyBXn_hSQShtznZYPcLl-66jKDTSoQttyxg",
authDomain: "site-de-iman.firebaseapp.com",
databaseURL: "https://site-de-iman-default-rtdb.europe-west1.firebasedatabase.app",
projectId: "site-de-iman"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const productsRef = db.ref("products");

const SHOP_PHONE="213655622411";
const SHOP_EMAIL="imanboutique67@gmail.com";
const ADMIN_PASSWORD="DzShr@Gbl$7281";

let ALL=[];

function openWhatsApp(){window.open("https://wa.me/"+SHOP_PHONE,"_blank");}
function sendEmail(){window.location.href="mailto:"+SHOP_EMAIL;}

function openAdmin(){document.getElementById("adminModal").classList.remove("hidden");}
function closeAdmin(){document.getElementById("adminModal").classList.add("hidden");}

function loginAdmin(){
if(document.getElementById("adminPass").value===ADMIN_PASSWORD){
document.getElementById("adminPanel").classList.remove("hidden");
}else alert("Mot de passe incorrect");
}

function saveProduct(){
const name=document.getElementById("pName").value;
const price=document.getElementById("pPrice").value;
const sizes=document.getElementById("pSizes").value.split(",");
const desc=document.getElementById("pDesc").value;
const files=document.getElementById("pImages").files;

let images=[];
let count=0;

if(files.length===0){alert("Ajoute au moins une photo");return;}

for(let file of files){
const reader=new FileReader();
reader.onload=function(e){
images.push(e.target.result);
count++;
if(count===files.length){
productsRef.push({
name,
priceDZD:price,
sizes,
description:desc,
images,
createdAt:Date.now()
});
}
};
reader.readAsDataURL(file);
}
}

productsRef.on("value",(snap)=>{
const items=[];
snap.forEach(child=>{
items.push({key:child.key,...child.val()});
});
ALL=items;
renderCatalogue();
renderAdminTable();
});

function renderCatalogue(){
const box=document.getElementById("products");
if(!ALL.length){box.innerHTML="Aucun produit";return;}
box.innerHTML=ALL.map(p=>`
<div class="product">
${p.images?.[0]?`<img src="${p.images[0]}">`:""}
<div class="product-body">
<b>${p.name}</b>
<div>${p.description}</div>
<div class="price">${p.priceDZD} DZD</div>
<button class="btn" onclick="openWhatsApp()">Contacter</button>
</div>
</div>
`).join("");
}

function renderAdminTable(){
const body=document.getElementById("adminTable");
body.innerHTML=ALL.map(p=>`
<tr>
<td>${p.name}</td>
<td>${p.priceDZD} DZD</td>
<td>
<button class="btn-outline" onclick="deleteProduct('${p.key}')">Supprimer</button>
</td>
</tr>
`).join("");
}

function deleteProduct(key){
if(confirm("Supprimer ?")){
productsRef.child(key).remove();
}
}
</script>

</body>
</html>
