<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(180deg,#fff0f8,#ffe2f1);
color:#2b1030;
}

.container{
width:95%;
max-width:1200px;
margin:30px auto;
}

h1{margin:0;font-size:32px}
.sub{margin-top:5px;color:#6b3f6e}

.grid{
display:grid;
grid-template-columns:1fr 2fr;
gap:20px;
margin-top:20px;
}

@media(max-width:900px){
.grid{grid-template-columns:1fr;}
}

.card{
background:white;
padding:20px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,.1);
}

button{
padding:10px 15px;
border:none;
border-radius:12px;
cursor:pointer;
font-weight:bold;
}

.btn{
background:linear-gradient(90deg,#ff4fa3,#ff86c6);
color:white;
}

.btn-outline{
background:white;
border:2px solid #ff4fa3;
color:#ff4fa3;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
margin-top:15px;
}

.product{
background:white;
border-radius:18px;
overflow:hidden;
box-shadow:0 10px 30px rgba(0,0,0,.1);
display:flex;
flex-direction:column;
}

.product img{
width:100%;
height:220px;
object-fit:cover;
}

.product-body{
padding:15px;
display:flex;
flex-direction:column;
gap:8px;
flex:1;
}

.price{
color:#b0005f;
font-weight:bold;
}

.admin-btn{
position:fixed;
bottom:15px;
right:15px;
background:white;
border:1px solid #ff4fa3;
padding:10px 15px;
border-radius:50px;
cursor:pointer;
}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
display:flex;
align-items:center;
justify-content:center;
}

.hidden{display:none;}

.modal-content{
background:white;
padding:25px;
border-radius:20px;
width:90%;
max-width:400px;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

</head>
