<style>
:root{
--pink:#ff4fa3;
--pink2:#ff86c6;
--bg1:#fff0f8;
--bg2:#ffe2f1;
--card:rgba(255,255,255,.9);
--border:rgba(255,79,163,.2);
--shadow:0 20px 60px rgba(0,0,0,.15);
}

*{box-sizing:border-box}
body{
margin:0;
font-family:Arial, sans-serif;
background:
radial-gradient(circle at 20% 20%, rgba(255,79,163,.25), transparent 60%),
radial-gradient(circle at 80% 10%, rgba(255,134,198,.25), transparent 60%),
linear-gradient(180deg,var(--bg1),var(--bg2));
color:#2b1030;
min-height:100vh;
}

.container{
width:min(1200px,92%);
margin:30px auto 120px;
}

h1{margin:0;font-size:34px}
.sub{color:#5c3a60;margin-top:8px}

.card{
background:var(--card);
border:1px solid var(--border);
border-radius:20px;
padding:20px;
box-shadow:var(--shadow);
margin-bottom:20px;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:15px;
}

.product{
background:white;
border-radius:18px;
overflow:hidden;
box-shadow:var(--shadow);
display:flex;
flex-direction:column;
}

.product img{
width:100%;
height:220px;
object-fit:cover;
}

.product-body{
padding:15px;
display:flex;
flex-direction:column;
gap:10px;
flex:1;
}

.price{
font-weight:bold;
color:#a0005f;
}

button{
padding:10px 14px;
border-radius:12px;
border:none;
font-weight:bold;
cursor:pointer;
}

.btn{
background:linear-gradient(90deg,var(--pink),var(--pink2));
color:white;
}

.btn-outline{
background:white;
border:1px solid var(--pink);
color:var(--pink);
}

.admin-btn{
position:fixed;
bottom:15px;
right:15px;
background:white;
border:1px solid var(--border);
border-radius:50px;
padding:10px 15px;
box-shadow:var(--shadow);
cursor:pointer;
}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
display:flex;
align-items:center;
justify-content:center;
}

.modal.hidden{display:none}

.modal-content{
background:white;
padding:25px;
border-radius:20px;
width:90%;
max-width:400px;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

</head>
